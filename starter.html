<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mimogear</title>
    <meta name="description" content="Mimogear is a dead simple static site generator and web development boilerplate">
    <link rel="stylesheet" href="./dist/css/site.css">
  </head>
  <body><a class="skip-link" href="#site-main">Skip to main content</a>
    <figure class="site-sprite" style="display: none"></figure>
    <header class="site-header" role="banner"><a class="site-logo" href="./"><span class="site-logo-label">mimogear</span>
        <svg class="symbol symbol-logo">
          <use xlink:href="#logo"></use>
        </svg></a>
      <button class="drawer-trigger"></button>
      <div class="drawer">
        <nav class="main-nav">
          <ol>
            <li><a href="https://github.com/mimoduo/Mimogear" itemprop="url">View on Github</a></li>
            <li><a href="https://github.com/mimoduo/Mimogear/tree/master/docs" itemprop="url">Documentation</a></li>
          </ol>
        </nav>
      </div>
    </header>
    <main class="site-main" id="site-main" role="main">
      <h1>Hello World</h1>
    </main>
    <footer class="site-footer" role="contentinfo">
      <div class="vcard" itemscope itemtype="http://schema.org/Organization">
        <div class="org" itemprop="name">Organization</div><a class="email" href="mailto:" itemprop="email">organization at gmail.com</a>
        <address itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
          <div class="street-address" itemprop="streetAddress">82 West Pegasus St.</div><span class="locality" itemprop="addressLocality">Washington,&nbsp;</span><span class="region" itemprop="addressRegion">MA&nbsp;</span><span class="postal-code" itemprop="postalCode">480124</span>
        </address>
        <div class="tel" itemprop="telephone">428-242-2020</div>
      </div>
    </footer>
    <script src="./dist/js/site.js"></script>
  </body>
</html>
